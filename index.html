<head>

    <link rel="apple-touch-icon" href="/assets/icons/icon-512x512.png" size="512x512">


    <meta name="theme-color" content="#f2d2b2" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <div class="header">
        <img src="./To-do-list.png" width="75px" />
        <h1>SHARLENE'S LITTLE TO-DO APP!</h1>
        <h3>SHARLENE KARINA WADHWA</h3>
    </div>


    <div>
        <form>
            <label for="tname">Enter Task Name</label>
            <input type="text" id="tname" name="tname" placeholder="Name of the Assigned Task...">

            <label for="did">Due Date of the Task</label>
            <input type="date" id="did" name="did" placeholder="Due Date">

            <label for="aid">Task Assigned To</label>
            <input type="text" id="aid" name="aid" placeholder="Person task has been assigned to">

            <input type="submit" value="Add New Task">
        </form>
    </div>
    
    <div class="Tasks">
        <h2> Tasks TO-DO:</h2>
        <div name="Tasks" id="Tasks"></div>
    </div>
    

</body>

<script src="https://unpkg.com/dexie/dist/dexie.js"></script>

<script src="/script.js"></script>

</html>
